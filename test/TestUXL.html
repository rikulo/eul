<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="../../rikulo/lib/resource/css/view.css" />
  </head>
  <body>
    <style>
    .list {
      border: 2px solid #886;
      border-radius: 6px;
    }
    </style>
    <div id="uxl">
      <div data-layout="type: linear; orient: vertical">
        <div data-layout="type: linear">
          Rich widgets: <div data-view="Switch" data-value="true"/>
        </div>
        <View layout="type: linear">
          Markup language: <Switch value="true"/>
        </View>
        <TextView class="list">
          <attribute name="html">
            <ul>
              <li>This is the first item of TextView with HTML</li>
              <li style="font-weight: bold">This is the second</li>
            </ul>
          </attribute>
        </TextView>
      </div>
    </div>
    <script type="application/dart" src="TestUXL.dart"></script>
    <script src="../../rikulo/lib/resource/js/dart.js"></script>
  </body>
</html>
